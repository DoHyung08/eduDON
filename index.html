<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBSH CTF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 정보 바 -->
    <header class="info-bar">
        <div class="info-left"></div>
        <div class="info-center">
            <h1>정보보안 방탈출</h1>
        </div>
        <div class="info-right">
            <button class="menu-btn" id="menuBtn">
                <span class="menu-icon">☰</span>
            </button>
        </div>
    </header>

    <!-- 메뉴 드롭다운 -->
    <div class="menu-dropdown" id="menuDropdown">
        <button class="menu-item" id="loginBtn">로그인</button>
        <button class="menu-item" id="myInfoBtn">나의 정보</button>
    </div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="problem-grid">
            <div class="problem-card" data-problem="1">
                <h3>문제 1</h3>
                <p>첫 번째 암호 문제</p>
            </div>
            <div class="problem-card" data-problem="2">
                <h3>문제 2</h3>
                <p>두 번째 암호 문제</p>
            </div>
            <div class="problem-card" data-problem="3">
                <h3>문제 3</h3>
                <p>세 번째 암호 문제</p>
            </div>
            <div class="problem-card" data-problem="4">
                <h3>문제 4</h3>
                <p>네 번째 암호 문제</p>
            </div>
        </div>
        
        <!-- 문제 내용 카드 -->
        <div class="problem-content-card" id="problemContentCard">
            <div class="problem-content-header" id="problemContentHeader">
                <h2 id="problemTitle">문제 제목</h2>
                <button class="close-btn" id="closeProblemBtn">×</button>
            </div>
            <div class="problem-content-body">
                <div id="guideMessage" class="guide-message">
                    <h3>안내문</h3>
                    <p>안내합니다</p>
                </div>
                <div id="problemDescription">
                    <p>문제 설명이 여기에 표시됩니다.</p>
                    <p>이 문제를 해결하여 암호를 찾아보세요!</p>
                    <div class="flag-section" id="flagSection">
                        <input type="text" id="flagInput" class="flag-input" placeholder="플래그를 입력하세요">
                        <button id="flagSubmitBtn" class="flag-submit-btn">제출</button>
                        <div id="flagResult" class="flag-result"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 비밀번호 입력 섹션 -->
        <div class="password-section">
            <h2>최종 비밀번호 입력</h2>
            <div class="password-input-container">
                <input type="text" class="password-input" maxlength="1" data-index="0">
                <input type="text" class="password-input" maxlength="1" data-index="1">
                <input type="text" class="password-input" maxlength="1" data-index="2">
                <input type="text" class="password-input" maxlength="1" data-index="3">
            </div>
            <button class="submit-btn" id="submitBtn">제출</button>
            <div class="result-message" id="resultMessage"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
